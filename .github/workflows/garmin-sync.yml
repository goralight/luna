name: Sync Garmin Dives

on:
  schedule:
    # Runs every day at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch: {} # allow manual runs

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install garth garminconnect requests

      - name: Run Garmin dive sync
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          PAYLOAD_URL: ${{ secrets.PAYLOAD_URL }}
          PAYLOAD_USER_EMAIL: ${{ secrets.PAYLOAD_USER_EMAIL }}
          PAYLOAD_USER_PASSWORD: ${{ secrets.PAYLOAD_USER_PASSWORD }}

        run: |
          python scripts/sync_garmin_dives.py
